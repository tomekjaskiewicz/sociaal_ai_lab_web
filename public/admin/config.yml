backend:
  name: github
  repo: tomekjaskiewicz/sociaal_ai_lab_web # <--- REPLACE THIS with your actual GitHub repo (e.g. tomek/sociaalai-modern)
  branch: main
  
# local_backend: true # Commenting this out for production deployment checking

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pagina's"
    files:
      - name: "home"
        label: "Voorpagina"
        file: "src/content/home.json"
        fields:
          - {label: "Hero Titel", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitel", name: "hero_subtitle", widget: "string"}
          - {label: "Intro Tekst", name: "intro_text", widget: "text"}
          - {label: "Missie Tekst", name: "mission_text", widget: "text"}
          - label: "Pijlers"
            name: "pillars"
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Tekst", name: "text", widget: "text"}
              - {label: "Afbeelding", name: "image", widget: "image"}
      - name: "program"
        label: "Wat doen we?"
        file: "src/content/program.json"
        fields:
          - label: "Kennis & Vaardigheden"
            name: "kennis"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: false
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug (URL naam)", name: "slug", widget: "string"}
                  - {label: "Korte Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}
          - label: "Actie, Onderzoek & Ontwerp"
            name: "actie"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: false
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug (URL naam)", name: "slug", widget: "string"}
                  - {label: "Korte Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}
          - label: "Faciliteiten"
            name: "faciliteit"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: false
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug (URL naam)", name: "slug", widget: "string"}
                  - {label: "Korte Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}
      - name: "about"
        label: "Voor wie? (Over ons)"
        file: "src/content/about.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Beschrijving", name: "description", widget: "markdown"}
      - name: "responsible_ai"
        label: "Verantwoorde AI"
        file: "src/content/responsible_ai.json"
        fields:
           - {label: "Titel", name: "title", widget: "string"}
           - {label: "Kernwaarden", name: "values", widget: "list", fields: [
              {label: "Titel", name: "title", widget: "string"},
              {label: "Beschrijving", name: "description", widget: "text"}
           ]}
      - name: "who_we_are"
        label: "Wie zijn we?"
        file: "src/content/who_we_are.json"
        fields:
          - {label: "Partners", name: "partners", widget: "list", fields: [
              {label: "Naam", name: "name", widget: "string"},
              {label: "Beschrijving", name: "description", widget: "text"}
          ]}
          
  - name: "events"
    label: "Agenda"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Locatie", name: "location", widget: "string"}
      - {label: "Beschrijving", name: "body", widget: "markdown", buttons: ["bold", "italic", "code", "link", "heading-one", "heading-two", "quote", "bulleted-list", "numbered-list"]}
      - {label: "Afbeelding", name: "image", widget: "image"}
