backend:
  name: github
  repo: tomekjaskiewicz/sociaal_ai_lab_web
  branch: main
  base_url: https://api.netlify.com # Defaults to Netlify's auth proxy
  site_domain: sociaalaiwebsite.netlify.app
  auth_endpoint: auth

# Local backend for testing (run npx decap-server)
local_backend: true

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "home"
    label: "Voorpagina"
    files:
      - name: "home"
        label: "Voorpagina Content"
        file: "src/content/home.json"
        fields:
          - {label: "Hero Titel", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitel", name: "hero_subtitle", widget: "string"}
          - {label: "Intro Tekst", name: "intro_text", widget: "text"}
          - {label: "Missie Tekst", name: "mission_text", widget: "text"}
          - label: "Pijlers"
            name: "pillars"
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Tekst", name: "text", widget: "text"}
              - {label: "Afbeelding", name: "image", widget: "image"}

  - name: "events"
    label: "Agenda"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Locatie", name: "location", widget: "string"}
      - {label: "Afbeelding", name: "image", widget: "image"}
      - {label: "Beschrijving", name: "body", widget: "markdown"}

  - name: "program"
    label: "Wat doen we?"
    files:
      - name: "program"
        label: "Programma Items"
        file: "src/content/program.json"
        fields:
          - label: "Kennis & Vaardigheden"
            name: "kennis"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug", name: "slug", widget: "string"}
                  - {label: "Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}
          - label: "Actie, Onderzoek & Ontwerp"
            name: "actie"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug", name: "slug", widget: "string"}
                  - {label: "Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}
          - label: "Faciliteiten"
            name: "faciliteit"
            widget: "object"
            fields:
              - {label: "Sectie Titel", name: "title", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Slug", name: "slug", widget: "string"}
                  - {label: "Beschrijving", name: "description", widget: "text"}
                  - {label: "Afbeelding", name: "image", widget: "image"}
                  - {label: "Inhoud", name: "content", widget: "markdown"}

  - name: "about"
    label: "Voor wie?"
    files:
      - name: "about"
        label: "Over Ons Content"
        file: "src/content/about.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - label: "Secties"
            name: "main_sections"
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Tekst", name: "text", widget: "text", required: false}
              - {label: "Lijst Items", name: "items", widget: "list", required: false}
          - label: "Doelen Sectie"
            name: "goals_section"
            widget: "object"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - label: "Doelen"
                name: "goals"
                widget: "list"
                fields:
                   - {label: "Titel", name: "title", widget: "string"}
                   - {label: "Beschrijving", name: "description", widget: "string"}

  - name: "who_we_are"
    label: "Wie zijn we?"
    files:
       - name: "who_we_are"
         label: "Partners"
         file: "src/content/who_we_are.json"
         fields:
           - {label: "Titel", name: "title", widget: "string"}
           - label: "Partners"
             name: "partners"
             widget: "list"
             fields:
               - {label: "Naam", name: "name", widget: "string"}
               - {label: "Beschrijving", name: "description", widget: "text"}
               - {label: "Logo", name: "logo", widget: "image", required: false}
           - {label: "Social Partners Titel", name: "social_partners_title", widget: "string"}
           - {label: "Social Partners", name: "social_partners", widget: "list"}
           - {label: "Footer Tekst", name: "footer_text", widget: "string"}

  - name: "responsible_ai"
    label: "Verantwoorde AI"
    files:
      - name: "responsible_ai"
        label: "Inhoud"
        file: "src/content/responsible_ai.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Intro", name: "intro", widget: "markdown"}
          - label: "Waarden"
            name: "values"
            widget: "list"
            fields:
               - {label: "Nummer", name: "number", widget: "string"}
               - {label: "Titel", name: "title", widget: "string"}
               - {label: "Beschrijving", name: "description", widget: "text"}
          - {label: "Afbeelding", name: "image", widget: "image"}
